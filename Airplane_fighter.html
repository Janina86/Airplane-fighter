<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airplane Fighter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    canvas {
      background-color: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 2px solid black;
    }
    .game-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
     <!-- Name setup -->
    <div id="nameSetup" class="game-container">
      <h2>Set Player Name</h2>
      <input type="text" id="playerNameInput" placeholder="Enter your name" class="form-control mb-3" style="max-width: 300px; margin: 0 auto;">
      <button id="setName" class="btn btn-primary">Set Name</button>
    </div>
    <!-- Game controls setup -->
    <div id="gameControls" class="game-container" style="display: none;">
      <h2>Player: <span id="playerName">Unknown</span></h2>
      <button id="startGame" class="btn btn-success">Start Game</button>
      <p>Score: <span id="score">0</span></p>
      <p id="gameOverMessage" class="text-danger"></p>
    </div>
    <div class="game-container">
      <!-- Canvas setup -->
      <canvas id="gameCanvas" width="400" height="300"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
