<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airplane Fighter Game Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    #gameControls {
      display: none;
    }
  </style>
</head>
<body>

  <div id="nameSetup">
    <h1>Airplane Fighter Game</h1>
    <p>Enter your name to start the game:</p>
    <input type="text" id="playerNameInput" placeholder="Enter your name">
    <button id="setName" class="btn btn-primary">Set Name</button>
  </div>

  <div id="gameControls">
    <h2>Welcome, <span id="playerName">Unknown</span>!</h2>
    <p>Score: <span id="score">0</span></p>
    <p id="gameOverMessage" style="color: red; font-weight: bold;"></p>
    <button id="startGame" class="btn btn-success">Start Game</button>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
